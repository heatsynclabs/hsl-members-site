name: Server PR Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'servers/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict

      - name: Set up Swift 6.1
        uses: swift-actions/setup-swift@v2.4.0
        with:
          swift-version: '6.1'

      - name: Run MembersServer tests
        run: swift test --test-product MembersServerTest
        working-directory: servers
